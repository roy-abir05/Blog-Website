<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="quote">
        <h2>THE COMMUNITY AWAITS YOU</h2>
        <p>Login to join the discussions and share your thoughts</p>
    </div>

    <div class="formContainer">
        <form action="/login" method="post">

            <div class="formContent">

                <div class="inputFields">

                    <div class="email">
                        <input type="text" name="email" placeholder="Email" required autofocus>
                    </div>

                    <div class="password">
                        <input type="password" name="password" placeholder="Password" required autocomplete="current-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[#?!@_$%^&*-\]\[]).{8,20}">
                    </div>

                </div>

                <div class="submit">
                    <input type="submit">
                </div>

            </div>
        </form>

        <div class="googleOAuth">
            <a href="http://localhost:8080/oauth2/authorization/google"><img src="./googleLogo.png" alt=""></a>
            <a href="http://localhost:8080/oauth2/authorization/google" class="googleSignIn">Sign In With Google</a>
        </div>

        <div class="signup">
            <p class="signupText">New Here?</p><a href="signup.html" class="signupLink">Sign Up</a>
        </div>
    </div>
</body>
</html>
